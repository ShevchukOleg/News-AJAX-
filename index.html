<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize.css">
    <link rel = "stylesheet" href = "css/style.css">

</head>
<body>
    <div class="form-container container">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select class="country">
                            <option value="ua" selected>UA</option>
                            <option value="us">USA</option>
                            <option value="mx">Mexico</option>
                        </select>
                        <label>Choose your country</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="category">
                            <option value="technology" selected>Technology</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                        </select>
                        <label>Choose your category</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-container container">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <h5 class = "TextToCenter">Find</h5>
                        <form data-ID = "queryForm">
                            <input type = "text" name = "NewsTheme">
                            <button type="submit">Search</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="news-container container">
        <div class="row"></div>
    </div>
    <!-- jQuery -->
    <script src="js/uncompressed_development_jQuery_3.3.1.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.js"></script>
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
    </script>    
    <!-- App scripts -->
    <script src="js/customHttp.js"></script>
    <script src="js/services/news.js"></script>
    <script src="js/view/newsUI.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
